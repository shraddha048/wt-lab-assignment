<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primenumber</title>
</head>
<body>
<script>
    let i,j,sum=0,n=0;
    for(i=0;i<50;i++){
        for(j=1;j<=i;j++){
            if(i%j==0){
            n++;
            }
    }
    if(n==2){
        sum=sum+i;
    }
    n=0;
    }
    console.log(sum);
</script>
    
</body>
</html>
