<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
        }
        .box1{
            width: 240px;
            height: 250px;
            background-color:rgb(207, 129, 234);
            z-index: 99;
        }
        .box2{
            width: 260px;
            height: 260px;
            background-color:white;
            z-index: 90;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <script>
            const container = document.querySelector(".container");
            const dragBox=document.querySelector(".box2");
            const inBox=document.querySelector(".box1");

            function enlarge(){
                dragBox.style.width=`${event.clientX+5}px`;
                inBox.style.width=`${event.clientX}px`;
                dragBox.style.height=`${event.clientY+5}px`;
                inBox.style.height=`${event.clientY}px`;
            };

            dragBox.addEventListener("mousedown",function(event){
                container.addEventListener("mousemove",enlarge);
                dragBox.addEventListener("mouseup",function (){
                    container.removeEventListener("mousemove",enlarge);
                });
                
            });
        </script>
    </div>
</body>
</html>
